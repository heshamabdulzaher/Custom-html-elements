<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <!-- =============== Standard Input ================ -->
        <div class="form-field-container">
            <h3>Standard Input</h3>
            <div class="form-field standard_input">
                <label for="standardInput">Standard Input</label>
                <input type="type" id="standardInput">
                <div class="standard_input__underline"></div>
            </div>
        </div>
        <!-- =============== Outline Input ================ -->
        <div class="form-field-container">
            <h3>Outline Input</h3>
            <div class="form-field outline_input">
                <label for="outlineInput">Outline Input</label>
                <input type="type" id="outlineInput">
                <div class="outline_input__underline"></div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
